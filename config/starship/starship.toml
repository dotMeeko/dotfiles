[â”‚](bold green)$directory$git_branch$git_status
[â””â”€>](bold green) """

# Character module (the prompt symbol)
[character]
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ](bold red)"

# Directory module
[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " ğŸ”’"

# Git Branch module
[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
style = "bold purple"

# Git Status module
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "ğŸ³"
ahead = "â‡¡${count}"
behind = "â‡£${count}"
