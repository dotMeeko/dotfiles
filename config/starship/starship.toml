modified = "ğŸ“"
staged = '[++\($count\)](green)'
renamed = "ğŸ‘…"
deleted = "ğŸ—‘"

# Language modules
[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"

[python]
symbol = " "
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[rust]
symbol = " "
format = "via [$symbol($version )]($style)"

[golang]
symbol = " "
format = "via [$symbol($version )]($style)"

[package]
symbol = " "
format = "is [$symbol$version]($style) "

# Time module (disabled by default)
[time]
disabled = true
format = 'ğŸ•™[\[ $time \]]($style) '
