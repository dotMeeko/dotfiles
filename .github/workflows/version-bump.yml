name: Auto Version Bump

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    # Prevent infinite loop by checking commit author
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Read current version
        id: read_version
        run: |
          if [ ! -f VERSION ]; then
            echo "0.1.0" > VERSION
            CURRENT_VERSION="0.1.0"
          else
            CURRENT_VERSION=$(cat VERSION)
          fi
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump_version
        run: |
          CURRENT_VERSION="${{ steps.read_version.outputs.current }}"

          # Parse version components (MAJOR.MINOR.PATCH)
          if [[ $CURRENT_VERSION =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            PATCH="${BASH_REMATCH[3]}"
          else
            echo "Error: Invalid version format: $CURRENT_VERSION"
            exit 1
          fi

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "$NEW_VERSION" > VERSION
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Version bumped: $CURRENT_VERSION -> $NEW_VERSION"

      - name: Commit and push version bump
        run: |
          git add VERSION
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.new }} [skip ci]"
          git push

      - name: Create git tag
        run: |
          git tag "v${{ steps.bump_version.outputs.new }}"
          git push --tags
