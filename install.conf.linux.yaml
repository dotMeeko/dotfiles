# Configuration for Linux
- defaults:
    link:
      relink: true      # Replace existing symlinks
      create: true      # Create parent directories if needed

- clean: ['~']          # Remove broken symlinks in home directory


- create:
    - ~/Code

- shell:
    # Set default Git editor (if not set)
    - command: git config --global core.editor "vim" 2>/dev/null || true
      description: Set Vim as default Git editor
      stdout: true
